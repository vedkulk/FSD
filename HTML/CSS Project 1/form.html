<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles/form.css" />
  </head>
  <body>
    <div class="main">
      <p>Admission Form</p>
      <div class="admission-form">
        <form>
          <h2>Enter Details</h2>
          <label for="fname">First Name: </label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
          /><br /><br />
          <label for="lname">Last Name: </label>
          <input
            type="text"
            id="fname"
            name="lname"
            placeholder="Last Name"
          /><br /><br />
          <label for="city">City: </label>
          <input
            type="text"
            id="frame"
            name="city"
            placeholder="City"
          />
          <br/><br/>
          <label for="cet">CET Score: </label>
          <input
            type="number"
            id="frame"
            name="city"
            placeholder="City"
          />
          <br/><br/>
          <h2>Choose preffered branch</h2>
            <select name="colleges" id="cars">
              <option value="cse">BTech CSE</option>
              <option value="aids">BTech CSE, specialization in AIDS</option>
              <option value="cyber">BTech CSE, specialization in Cybersecurity</option>
              <option value="cbcs">BTech CSE, specialization in Business Studies</option>
            </select>
          <div class="choice">
            <h2>Choose preffered college</h2>
            <select name="colleges" id="cars">
              <option value="coep">COEP</option>
              <option value="pict">PICT</option>
              <option value="vit">VIT</option>
              <option value="mit">MIT-WPU</option>
            </select>
            <button class="submit-form"><a href="main.html">Submit</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
