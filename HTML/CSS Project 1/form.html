<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>
<body>
    <div class="admissionForm">
        <form>
          <label for="fname">First Name: </label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
          /><br /><br />
          <label for="lname">Last Name: </label>
          <input
            type="text"
            id="fname"
            name="lname"
            placeholder="Last Name"
          /><br /><br />
          <label for="city">City: </label>
          <input
            type="number"
            id="frame"
            name="city"
            placeholder="City"
          /><br />
          <h2>Choose preffered college</h2>
          <select name="colleges" id="cars">
            <option value="coep">COEP</option>
            <option value="pict">PICT</option>
            <option value="vit">VIT</option>
            <option value="mit">MIT-WPU</option>
          </select>
        </form>
        <button onclick="" class="submit-form">Submit</button>
      </div>
</body>
</html>
