<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
    <style>
        .img{
            height: 400px;
            width: 300px;
        }
        .img2{
            height: 300px;
            width: 200px;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>This is our headings</h1>
    <hr>
    <i>This is italics tag</i><br>
    <mark>This is a mark</mark><br>
    <strong>This is a strong tag</strong><br>
    <p><b>This</b> <del>hey </del><small>is a paragraph</small</p>
    <p><b>a<sup>2</sup>+b<sup>2</sup>=2ab</p></b>
    <q>Hello there</q><br>
    <abbr title="Maharashtra Institute of Technology Pune">MIT Pune</abbr><br>
    <p>
        Paud Road <br>
        Kothrud, Pune <br>
        Pin Code: 411002<br>
    </p>
    <address>
        Paud Road <br>
        Kothrud, Pune <br>
        Pin Code: 411002<br>
    </address>
    <bdo dir="ltr">English</bdo>
    <bdo dir="rtl">Urdu</bdo>
    <p><cite>Going Solo</cite> By Roald Dahl</p>
    <a href="https://www.google.com" target="_blank">Click here</a><br>
    <img class="img" src="DALL·E 2023-08-25 09.33.45 - An astronaut in the ocean, real picture.png" alt="Img not available"><br>
    <img class="img" src="https://upload.wikimedia.org/wikipedia/en/7/75/Masked_Wolf_-_Astronaut_in_the_Ocean.png" alt="Img not available"><br>
    <img class="img2" src="images/DALL·E 2023-08-25 09.33.45 - An astronaut in the ocean, real picture.png" alt="Img not available"><br>    
</body>
</html>
